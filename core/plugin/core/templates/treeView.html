<h2>Tree view</h2>
<div hidden id="last-opened-node">{{ tree.last_opened }}</div>
<div class="tree">
    <div class="list">
        {% for node in tree.roots %}
        <a href="{% url 'alter_tree' id=node.id %}">
            {% include 'treeNode.html' %}
        </a>
        {% endfor %}
    </div>
</div>
