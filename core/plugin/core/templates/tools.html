<h2>Tools</h2>
<div class="tools">
    <div id="search">
        <form action="{% url 'search' %}" id="search_form">
            <input type="text" name="query" placeholder="Search here...">
            {% if not graph %}
                <button class="disabled-btn" type="submit" disabled>Search</button>
            {% else %}
                <button type="submit">Search</button>
            {% endif %}
            <br>
            {% if search_error %}
                <small class="error">Input query</small>
            {% endif %}
        </form>
    </div>
    <div id="filter">
        <input type="text" placeholder="Filter here...">
        {% if not graph %}
            <button class="disabled-btn" type="submit" disabled>Filter</button>
        {% else %}
            <button type="submit">Filter</button>
        {% endif %}
    </div>
    {% if graph %}
        <div id="reset">
            <a href="{% url 'reset' %}">Reset</a> 
        </div>
    {% endif %}
</div>
